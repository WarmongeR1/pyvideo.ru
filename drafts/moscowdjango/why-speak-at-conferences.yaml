description: |
    В своей традиционно веселой и жизнерадостной манере изложения Григорий
    расскажет и покажет зачем обычному разработчику, админу или владельцу бизнеса выступать на конференциях.
    Вы услышите околонаучную ересь о работе человеческого мозга вообще и памяти в частности,
    ознакомитесь с тем как хороший программист превращается в очень хорошего и ознакомитесь
    с набором простых приемов создания доклада и выступления с ним.

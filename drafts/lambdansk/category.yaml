title: LambdaNSK
description: |
    LambdaNsk — сообщество любителей функционального программирования в Новосибирске. 
    Цель сообщества — общаться и делиться опытом, обсуждать нестандартные решения, развивать и распространять блестящие идеи из мира ФП. Мы ценим и любим все, что относится к ФП: на каждой встрече будет один или два общих доклада с использованием Scala, Clojure, Lisp, OCaml, Haskell, Erlang, F# и других достойнейших языков. Мы изучаем и практическое применение ФП, и его теоретические основы. Мы открываем для себя функциональное программирование во всей его полноте.

url: http://lambdansk.org

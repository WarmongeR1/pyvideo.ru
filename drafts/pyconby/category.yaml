title: PyCon Belarus
description: |
  Популярная международная конференция, посвященная разработке на языке Python.
  На одной площадке соберутся лидеры технологии из США, Европы и стран ближнего зарубежья,
  чтобы обсудить тенденции развития и лучшие практики программирования на Python.
date: 2015-01-31
url: http://by.pycon.org/

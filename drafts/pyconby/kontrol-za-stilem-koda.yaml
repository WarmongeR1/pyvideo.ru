title: Контроль за стилем кода
url: http://www.youtube.com/watch?v=Ep_GJdMaFHQ
description: |
    Стремление каждого разработчика ПО — писать код.
    Всё, что от этого кода требуется — работать без ошибок и соответствовать задумке.
    Не секрет, что для более-менее сложного продукта требуется объединить несколько программистов
    в одну команду и заставить их работать вместе...
    И вот тут начинаются проблемы: каждый пишет по-своему и затрудняется понять код коллеги.
    Что в итоге? Падает эффективность, снижается качество продукта,
    увеличивается время вхождения для новых разработчиков.
    Решить эти проблемы помогает контроль за стилем кода.
    В этом докладе я расскажу про то, какие практики вам могут пригодиться на выбранном пути
    и какие средства для этого есть в экосистеме Python.

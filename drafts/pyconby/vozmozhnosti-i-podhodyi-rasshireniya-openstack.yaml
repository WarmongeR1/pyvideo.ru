title: Возможности и подходы расширения OpenStack
url: http://www.youtube.com/watch?v=6bLerBmUYwA
description: |
    OpenStack назван одним из лучших open source проектов
    (по версии http://opensource.com/business/14/12/top-10-open-source-projects-2014)
    и написан полностью на Python. OpenStack уже включает в себя целую кучу готовых
    к использованию батареек, но если есть необходимость добавить что-то свое -- вы
    можете это сделать без изменения базового кода, просто написав собственное расширение.
    Я расскажу, что такое OpenStack и что он умеет из коробки, какие возможности
    расширения своей функциональности предоставляет эта платформа и как мы это
    используем у себя в уютненьком Яндексе.

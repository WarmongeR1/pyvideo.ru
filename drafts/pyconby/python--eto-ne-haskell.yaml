title: Python — это не Haskell
url: http://www.youtube.com/watch?v=ajCLLdJYRUs
description: |
    Идеи функционального программирования довольно популярны, в том числе и в среде программистов
    на Python, который не является функциональным языком.
    В докладе речь пойдёт об особенностях функционального стиля в Python, об его отличиях
    от типичных функциональных языков типа Haskell.
date: 2015-01-31
speakers:
    - Андрей Власовских
tags:
    - Методология
    - Другие языки

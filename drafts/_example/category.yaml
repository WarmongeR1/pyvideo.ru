title: Example category / Пример события
description: |
    Данный пример призван служить образцом для создания полноценных категорий и событий.

    * Каталог, содержащий описание видиотеки, должен как минимум включать
      описание категории с помощью метафайла (category.yaml, category.json, category.xml).
    * Названия файлов видеотеки, за исключением category.[yaml,json,xml] произвольны.
    * Все поля, за исключением title, не обязательны для заполнения.
    * Названия полей чувствительны к регистру.
date: 2014-08-10
url: http://example.org/

title: "Realtime Web: миф или реальность"
url: https://www.youtube.com/watch?v=ex-ZgxOBG7w
description: |
    Посмотрим с чего начинался web,
    как на него повлиял приход web 2.0 и Ajax. Попробуем разобраться как эволюционировал
    серверный и клиентский код, что стало с транспортным уровнем и каким боком
    здесь оказались вебсокеты. Так же сравним модели, построенные исключительно
    на tornado и связку django/flask/pyramid + tornado.
    Оценим плюсы и минусы подходов и посмотрим, что можно с этим сделать в итоге.

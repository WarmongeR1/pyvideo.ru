title: DneprPy
description: |
    DneprPy — сообщество разработчиков и энтузиастов, использующих язык программирования Python.

    Сообщество создано с целью обмена опытом, поддержки начинающих, проведения конференций в формате http://citypy.org/, популяризации Python и ценностей Open Source.

    Будем рады видеть людей, искренне увлеченных технологиями.
url: http://dneprpy.org.ua/

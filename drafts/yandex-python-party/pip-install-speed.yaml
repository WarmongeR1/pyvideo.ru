title: |
    Pip install — почему так медленно?
url: https://events.yandex.ru/lib/talks/3070/
description: |
    В экосистеме Python есть хороший менеджер пакетов — pip. 
    Но из-за чего он работает так медленно? 
    Я расскажу как выглядит конвейер работы pip и на каких этапах происходят задержки. 
    Какие есть способы ускорения установки пакетов — wheel, pip-accel и другие. 
    Как жить, когда в проекте много зависимостей и venv собирается очень долго.
    
